data:
  train_path: 'data/processed/train.csv'
  val_path: 'data/processed/val.csv'
  test_path: 'data/processed/test.csv'
model:
  hyperparameters:
    n_estimators: 200
    max_depth: 4
    learning_rate: 0.05
    subsample: 0.7
    colsample_bytree: 0.8
    random_state: 42
    n_jobs: -1
drift:
  features_to_monitor: ['load_lag_24h', 'load_lag_168h', 'hour_of_day', 'load_roll_mean_24h']
  psi_threshold: 0.25
  ks_drift_count: 3
  mape_alpha: 1.15
  mape_beta: 1.30
pipeline:
  forecast_window_hours: 168
  retrain_window_days: 60
  step_size_hours: 168
policy:
  name: 'policy0' # <--- Crucial change
logging:
  verbose: true